{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
    <div id="login-container">
        {% if form.errors %}
            <h4 style="color:red">Error!</h4>
        {% endif %}
        <h3>Register a new account:</h3>

        <form role="form" method="post">{% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }}{{ field }}
                </div>
            {% endfor %}
            <div>
                <button id="id_register" type="submit" class="btn btn-default">Register</button>
            </div>
        </form>
    </div>
{% endblock body %}
